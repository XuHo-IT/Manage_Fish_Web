<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      href="/src/css_CheckOut/bootstrap-payment-forms.min.css"
    />
  </head>

  <body>
    <!-- Start your project here-->
    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="card">
          <div class="card-body">
            <div class="row d-flex justify-content-center pb-5">
              <div class="col-md-7 col-xl-5 mb-4 mb-md-0">
                <div class="py-4 d-flex flex-row">
                  <h5>
                    <span class="far fa-check-square pe-2"></span
                    ><b>XuHo</b> |
                  </h5>
                  <span class="ps-2">Confirm Order Information</span>
                </div>
                <div class="p-2">
                  <h4>User Information</h4>
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="phoneNumber"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="zipCode" class="form-label">Zip Code</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zipCode"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                  </form>
                </div>
               
              </div>

              <div class="col-md-5 col-xl-4 offset-xl-1">
                <div class="py-4 d-flex justify-content-end">
                  <h6>
                    <a href="http://localhost:5173/"
                      >Cancel and return to website</a
                    >
                  </h6>
                </div>
                <div
                  class="rounded d-flex flex-column p-2"
                  style="background-color: #f8f9fa"
                >
                  <div class="p-2 me-3">
                    <h4>Order Recap</h4>
                  </div>

                  <div id="checkout-app"></div>
                  <hr />
                  <div class="pt-2">
                    <div class="d-flex pb-2">
                      <div>
                     
                      </div>
                      <div class="ms-auto">
                        <p class="text-primary">
                          <i class="fas fa-plus-circle text-primary pe-1"></i>Add
                          payment method
                        </p>
                      </div>
                    </div>
                    <form class="pb-3">
                      <div class="d-flex flex-row pb-3">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel1"
                            value=""
                            aria-label="..."
                            checked
                          />
                        </div>
                        <div
                          class="rounded border d-flex w-100 p-3 align-items-center"
                        >
                          <p class="mb-0">
                            <i class="fab fa-cc-visa fa-lg text-primary pe-2"></i
                            >Visa Debit Card
                          </p>
                          <div class="ms-auto">************3456</div>
                        </div>
                      </div>
  
                      <div class="d-flex flex-row">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel2"
                            value=""
                            aria-label="..."
                          />
                        </div>
                        <div
                          class="rounded border d-flex w-100 p-3 align-items-center"
                        >
                          <p class="mb-0">
                            <i
                              class="fab fa-cc-mastercard fa-lg text-dark pe-2"
                            ></i
                            >Mastercard Office
                          </p>
                          <div class="ms-auto">************1038</div>
                        </div>
                      </div>
                    </form>
                    <input
                      type="button"
                      value="Proceed to payment"
                      class="btn btn-primary btn-block btn-lg"
                    />
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
